<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotMarket - The Database of Verified AI Bots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="min-h-screen bg-black text-white">
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="header-left">
          <a href="#/" class="logo-link" data-link>
            <div class="logo-icon">
              <span>AI</span>
            </div>
            <div>
              <span class="logo-text">BotMarket</span>
              <div class="logo-subtitle">The database of verified ai bots</div>
            </div>
          </a>
          <button class="btn-primary add-bot-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <span class="hide-mobile">Add AI Bot</span>
          </button>
        </div>
        <div class="header-right">
          <button class="btn-secondary">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path></svg>
            <span class="hide-mobile">Connect Wallet</span>
          </button>
          <button class="btn-icon">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Content will be injected by JavaScript -->
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
